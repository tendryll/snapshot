name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: Run the Wiremock container
      uses: addnab/docker-run-action@v3
      with:
        image: wiremock/wiremock:latest
        options: -v ${{ github.workspace }}/src/test/resources/wiremock:/home/wiremock -p 8080:8080
        run: |
          ./gradlew test

